<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
      <script>
        var coworkers = {
          "first":"hail",
          "second":"sdfd",
          "third":"dfsdfas",
          "fourth":"asd2323"
        };
        coworkers['addit'] = 'cococo'
        for(var key in coworkers) {
          document.write(key+' : '+coworkers[key]+'<br>');
        }

      </script>

      <h2>Iterate</h2>
      <script>
        for(var key in coworkers) {
          document.write(key+' : '+coworkers[key]+'<br>');
        }
      </script>

      <h2>Property and method</h2>
      <script>
        coworkers.showAll = function(){
          for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
          }
        }
        coworkers.showAll()
      </script>

  </body>
</html>
